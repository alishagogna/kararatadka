<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width = 1050, user-scalable = no" />
  <script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>

  </head>
  <body><div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <ul>
    <a href="#myModal"data-toggle="modal"><li>Menu</li></a>
  </ul>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="flipbook-viewport">

          	<div class="container">

          	<div class="flipbook">

          	<div style="background-image:url(http://belvedereshantigram.com/wp-content/uploads/2016/08/restaurants1.jpg)"></div>

          	<div style="background-image:url(http://www.enduring-freedoms.net/file/2016/07/what_kind_of_restaurants_in_downey_are_available.jpg)"></div>

          	<div style="background-image:url(http://d2l9bgmqgw93ff.cloudfront.net/wp-content/uploads/2016/09/restaurant-carousel-1.jpg)"></div>

          	<div style="background-image:url(https://www.musthavemenus.com/imageservice/images/img/13/pages/topcats/restaurant/restaurant-menu-12.jpg)"></div>

          	<div style="background-image:url(https://image.freepik.com/free-vector/restaurant-menu-template_23-2147510410.jpg)"></div>

          	<div style="background-image:url(http://localmenus.co/wp-content/uploads/2013/10/menu-Bangalow-Tsangs-Chinese-Restaurant-2-of-2.jpg)"></div>


          </div>

          </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
<script type="text/javascript">


function loadApp() {

	// Create the flipbook


	$('.flipbook').turn({
			// Width


				width:922,

			// Height


				height:600,

			// Elevation


				elevation: 50,

			// Enable gradients


				gradients: true,

			// Auto center this flipbook


				autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope
			({
	test : Modernizr.csstransforms,

				yep: ['../../lib/turn.js'],

				nope: ['../../lib/turn.html4.min.js'],

				both: ['css/basic.css'],

				complete: loadApp
});


</script>

  </body>
</html>
